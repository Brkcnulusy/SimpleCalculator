<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>


    <link rel="stylesheet" href="./assests/main.css">

</head>

<body>

    <div class="all">
        <div class="container">

            <div class="title-header">
                <strong>
                    <h1 style="color: #fff;">HESAP MAKİNESİ</h1>
                </strong></span>
            </div>

            <div class="wrapper">

                <div class="title">
                    <h2 style="color: #fff;">İşlem Seçiniz</h2>
                </div>

                <hr>

                <div class="selection">
                    <select id="islem">
                        <option value="T">TOPLAMA</option>
                        <option value="C">ÇIKARMA</option>
                        <option value="CA">ÇARPMA</option>
                        <option value="B">BÖLME</option>
                   </select>
                </div>

                <hr style="color: black; background-color: black;">

                <div class="text-input1">

                    <div class="text1">
                        <strong>
                            <h2 style="color: #fff;">Sayı Giriniz</h2>
                        </strong>
                    </div>

                    <div class="input1">
                        <input type="number" id="sayi1" style="font-size: 20px; text-align: center;"
                            placeholder="Sayı Gir">
                    </div>


                </div>

                <div class="text-input2">

                    <div class="text2">
                        <strong>
                            <h2 style="color: #fff;">Sayı Giriniz</h2>
                        </strong>
                    </div>


                    <div class="input2">
                        <input type="number" id="sayi2" style="font-size: 20px; text-align: center;"
                            placeholder="Sayı Gir">
                    </div>
                </div>

                <div class="calculate">
                    <button id="button1"><strong>HESAPLA</strong></button>
                </div>


            </div>

            <div class="conclusion">
                <div id="son" class="result" style="color: #fff; font-size: 25px; text-align: center;">
                    
                </div>
            </div>
        </div>
    </div>


















    <script src="app.js"></script>
</body>

</html>
